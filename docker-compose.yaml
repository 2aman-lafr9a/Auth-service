version: '3'

services:
  redis_container:
    image: redis/redis-stack-server:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - /data/data
    restart: always

  mysql_container:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - auth_database:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: authservice
      MYSQL_USER: authservice
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: authservice
  auth_service:
    build:
      context: ./
    ports:
      - "50000:50000"
    restart: always
    networks:
      - aman_network
volumes:
  auth_database:
networks:
  aman_network:
    driver: bridge
    external: true


